---
modules:
  - type: dnf
    install:
      packages:
        - alacritty
        # - emacs
        # - builddep emacs
        - zathura
        - zathura-cb
        - zathura-ps
        - zathura-djvu
        - zathura-pdf-poppler

  - type: default-flatpaks
    configurations:
      - notify: true
        install:
          - io.gitlab.librewolf-community

  - type: script
    snippets:
      - "dnf -y builddep emacs"

  - type: fonts
    fonts:
      # the names of there the filenames in the assets without extension
      # e.g.: Hack.tar.xz => Hack
      nerd-fonts:
        - Hack
        - GeistMono
        - CommitMono
        - Gohu
        - ProggyClean
        - Terminus
        - DepartureMono

  - type: justfiles
    validate: true
    include:
      - syke.just

  - type: signing
