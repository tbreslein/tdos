---
modules:
  - type: dnf
    repos:
      cleanup: true
      nonfree: rpmfusion

    remove:
      packages:
        - ffmpeg-free

    install:
      packages:
        - alacritty
        - emacs
        - libvterm
        - zathura
        - zathura-cb
        - zathura-ps
        - zathura-djvu
        - zathura-pdf-poppler

        - qutebrowser
        - ffmpeg

  - type: default-flatpaks
    configurations:
      - notify: false
        install:
          - io.gitlab.librewolf-community

  - type: justfiles
    validate: true
    include:
      - syke.just

  - type: signing
