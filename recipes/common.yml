---
modules:
  - type: dnf
    install:
      packages:
        - alacritty
        - emacs
        - zathura
        - zathura-cb
        - zathura-ps
        - zathura-djvu
        - zathura-pdf-poppler
  - type: default-flatpaks
    configurations:
      - notify: true
        install:
          - io.gitlab.librewolf-community
  - type: fonts
    fonts:
      nerd-fonts:
        - Hack
        - GeistMono
        - CommitMono
        - Gohu
        - ProggyClean
        - Terminus
        - DepartureMono
  - type: signing
